name: Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump_version:
    runs-on: ubuntu-latest
    outputs:
      cz_version: ${{ steps.cz.outputs.version }}
      has_bump: ${{ steps.check_bump.outputs.has_bump }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create bump and changelog
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog_increment_filename: body.md

      - name: Check if bump occurred
        id: check_bump
        run: |
          if grep -q "\[NO_COMMITS_TO_BUMP\]" body.md; then
            echo "No version bump detected."
            echo "has_bump=false" >> $GITHUB_OUTPUT
          else
            echo "Version bump detected."
            echo "has_bump=true" >> $GITHUB_OUTPUT
          fi

      - name: Debug output
        run: |
          echo "Bumped version: ${{ steps.cz.outputs.version }}"
          echo "Has bump: ${{ steps.check_bump.outputs.has_bump }}"

      - name: Release
        if: ${{ steps.check_bump.outputs.has_bump == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          body_path: "body.md"
          tag_name: ${{ steps.cz.outputs.version }}
          name: v${{ steps.cz.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_if_bumped:
    needs: bump_version
    if: ${{ success() && needs.bump_version.outputs.has_bump == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.bump_version.outputs.cz_version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked

      - name: Publish to PyPI
        env:
          UV_PUBLISH_USERNAME: "__token__"
          UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          VERSION=${{ needs.bump_version.outputs.cz_version }}
          echo "Publishing version $VERSION to PyPI..."
          rm -rf dist
          uv build
          uv publish

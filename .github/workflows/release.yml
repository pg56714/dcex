name: Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release_and_publish:
    runs-on: ubuntu-latest
    outputs:
      cz_version: ${{ steps.cz.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create bump and changelog
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog_increment_filename: body.md

  release_and_publish_if_bumped:
    needs: release_and_publish
    if: needs.release_and_publish.outputs.cz_version != ''
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: "body.md"
          tag_name: ${{ needs.release_and_publish.outputs.cz_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        env:
          UV_PUBLISH_USERNAME: "__token__"
          UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          echo "Publishing version ${{ needs.release_and_publish.outputs.cz_version }} to PyPI..."
          uv build
          uv publish
